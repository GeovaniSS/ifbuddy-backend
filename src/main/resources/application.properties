quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${DB_URL}
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.hibernate-orm.database.generation=none
quarkus.application.name=ifbuddy

quarkus.http.cors=true
quarkus.http.cors.origins=https://ifbuddy-frontend.vercel.app/,http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.auth.proactive=false

mp.jwt.verify.publickey.location=etc/secrets/publicKey.pem
mp.jwt.verify.issuer=IFBuddy
quarkus.smallrye-jwt.enabled=true
smallrye-jwt.sign.key-location=etc/secrets/privateKey.pem
quarkus.native.resources.includes=etc/secrets/publicKey.pem,etc/secrets/privateKey.pem